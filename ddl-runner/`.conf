# DDL Execution Configuration
# Simple configuration file for DDL script execution tool

# Database connection settings
DB_HOST=localhost
DB_PORT=1521
DB_SERVICE=ORCL
DB_USERNAME=${DB_USER}
DB_PASSWORD=${DB_PASS}

# Execution settings
SCRIPT_DIRECTORY=./scripts
TARGET_SCHEMA=${DB_USER}
LOG_FILE=ddl_execution_$(date +%Y%m%d_%H%M%S).log
CONTINUE_ON_ERROR=true
WAIT_BETWEEN_SCRIPTS=true
VERBOSE=true

# Script execution order (array format)
SCRIPTS=(
    "partition_logger_pkg.sql:Partition logging package"
    "partition_management_pkg.sql:Main partition management package"
    "partition_management_pkg_body.sql:Partition management package body"
    "partition_strategy_pkg.sql:Partition strategy management package"
    "partition_maintenance_pkg.sql:Partition maintenance package"
    "partition_utils_pkg.sql:Partition utilities package"
)

# Logging settings
LOG_LEVEL=INFO
INCLUDE_TIMESTAMPS=true
MAX_BACKUP_FILES=5
